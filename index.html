<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KELUARGA BESARKU</title>
  <link rel="stylesheet" href="style.css">
  <style>
  /* Reset sederhana */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  color: #333;
}

/* Header */
header {
  background: #111;
  padding: 15px;
  text-align: center;
}

header h1 {
  color: white;
  margin-bottom: 10px;
}

header nav a {
  color: #ddd;
  margin: 0 10px;
  text-decoration: none;
  font-weight: bold;
}

header nav a:hover {
  color: white;
}

/* Main content grid */
.anime-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 12px;
  padding: 20px;
}

.anime-card {
  background: tomato;
  border-radius: 5px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
}

.anime-card img {
  width: 100%;
  height: auto;
}

.anime-card p {
  padding: 10px;
  font-size: 14px;
}

/* Footer */
footer {
  text-align: center;
  margin: 20px 0;
  font-size: 12px;
  color: #555;
}



  </style>
</head>
<body>
  
  <header>
    <h1>KELUARGA BESARKU</h1>
    <nav>
      <a href="#">HOME</a>
      <a href="#">KELUARGAKU</a>
      <a href="#">KONTAK</a>
      <a href="#">KELUAR</a>
    </nav>
  </header>

  <main>
    <section class="anime-list">
      <div class="anime-card">
        <img src="poto1.jpg" alt="Anime 1">
        <p>TETEH YULI DAN MBA NUR</p>
      </div>
      <div class="anime-card">
        <img src="poto2.jpg" alt="Anime 2">
        <p>BUNGA</p>
      </div>
      <div class="anime-card">
        <img src="poto3.jpg" alt="Anime 3">
        <p>BABANG EPUL</p>
      </div>
      <div class="anime-card">
        <img src="poto4.jpg" alt="Anime 3">
        <p>TETEH NYI YANG SOK CANTIK</p>
      </div>
      <div class="anime-card">
        <img src="poto5.jpg" alt="Anime 3">
        <p>FOTO BERSAMA SEBELUM UMROH</p>
      </div>
      <div class="anime-card">
        <img src="poto6.jpg" alt="Anime 3">
        <p>KELURGA MAKRON</p>
      </div>
      <div class="anime-card">
        <img src="poto7.jpg" alt="Anime 3">
        <p>KELUARGA SAYA LAH</p>
      </div>
      <div class="anime-card">
        <img src="poto8.jpg" alt="Anime 3">
        <p>NENEKU TERCINTA</p>
      </div>
      <div class="anime-card">
        <img src="poto9.jpg" alt="Anime 3">
        <p>FOTO BERSAMA SEBELUM UMROH</p>
      </div>
     
      <!-- Tambah lebih banyak anime sesuai kebutuhan -->
    </section>
  </main>

  <footer>
    <p>&copy; 2026 KELUARGAKU</p>
  </footer>

</body>
</html>
